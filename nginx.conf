# /etc/nginx/sites-available/gameschakra.com

server {
    listen 80;
    server_name gameschakra.com www.gameschakra.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gameschakra.com www.gameschakra.com;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/gameschakra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gameschakra.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/gameschakra.com/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;
    
    # Root directory for static files
    root /var/www/gameschakra/dist/public;
    index index.html;
    
    # Client max body size for file uploads
    client_max_body_size 50M;
    
    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API routes - proxy to Node.js
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # File upload routes with stricter rate limiting
    location /api/games/upload {
        limit_req zone=upload burst=3 nodelay;
        
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Game files serving
    location /api/games/ {
        alias /var/www/gameschakra/uploads/games/;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Special files
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location = /ads.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location = /app-ads.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # Health check endpoint
    location = /health {
        proxy_pass http://localhost:5000/api/health;
        access_log off;
    }
    
    # SPA fallback - serve index.html for all non-API routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Security: Block access to sensitive files
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }
    
    # Block access to backup and log files
    location ~* \.(bak|backup|log|tmp)$ {
        deny all;
        return 404;
    }
}

# Optional: Redirect www to non-www (or vice versa)
server {
    listen 443 ssl http2;
    server_name www.gameschakra.com;
    
    ssl_certificate /etc/letsencrypt/live/gameschakra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gameschakra.com/privkey.pem;
    
    return 301 https://gameschakra.com$request_uri;
}