    <!-- Ad Placement API -->
    <script async
        data-ad-frequency-hint="30s"
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2067900913632539" 
        crossorigin="anonymous">
    </script>
    <script>
        window.adsbygoogle = window.adsbygoogle || [];
        var adBreak = adConfig = function(o) { adsbygoogle.push(o); }
    
        // Ad configuration
        adConfig({
            preloadAdBreaks: 'on',  // Ad ko hamesha preload karna
            sound: 'on',             // Sound on hai
        });
    
        // Global displayAd function
        window.displayAd = function() {

            console.log("display ad fires");
            console
            adBreak({
                type: 'start',
                name: 'game_started',
                beforeAd: () => {
                    pauseGame(); // Game ko pause karna
                    muteSound(); // Sound ko mute karna
                },
                afterAd: () => {
                    unpauseGame(); // Game ko resume karna
                    unmuteSound(); // Sound ko resume karna
                },
                adBreakDone: (placementInfo) => {
                    console.log('Ad break done:', placementInfo);
                },
            });
        };
    
        // Game start hone par ad dikhana
        window.onload = function() {
            displayAd(); // Game load hone par ad dikhana
        };
    </script>
